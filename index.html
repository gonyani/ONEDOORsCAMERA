<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ONEDOOR's CAMERA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 시작 화면 -->
  <div id="start-screen">
    <img src="logo.png" alt="ONEDOOR's CAMERA 로고" style="width: 250px; margin-bottom: 20px;">
    <h1>📸 ONEDOOR's CAMERA</h1>
    <button id="start-btn">시작하기</button>
  </div>

  <!-- 카메라 화면 -->
  <div id="camera-screen" style="display: none;">
    <video id="camera" autoplay playsinline></video>
    <br>
    <button id="switch-btn">카메라 전환</button>
    <button id="snap">📷 사진 찍기</button>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <!-- 사진 확인 화면 -->
  <div id="preview-screen" style="display: none;">
    <h2>이 사진을 사용할까요?</h2>
    <canvas id="preview-canvas"></canvas>
    <br>
    <button id="use-photo">사용하기</button>
    <button id="retake-photo">다시 찍기</button>
  </div>

  <!-- 꾸미기 화면 -->
  <div id="decorate-screen" style="display: none;">
    <h2>사진 꾸미기</h2>

    <div>
      <input type="file" id="sticker-upload" accept="image/*">
      <button id="delete-sticker">🗑️ 선택된 스티커 삭제</button>
      <button id="save-decorated">💾 저장하기</button>
    </div>

    <div id="decorate-container">
      <canvas id="decorate-canvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

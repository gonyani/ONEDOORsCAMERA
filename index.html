<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>사진 꾸미기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>📸 사진 꾸미기</h1>
    <button id="start-btn">시작하기</button>
  </div>

  <div id="camera-screen" style="display: none;">
    <video id="camera" autoplay playsinline></video>
    <br>
    <button id="switch-btn">카메라 전환</button>
    <button id="snap">📷 사진 찍기</button>
    <br>
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>

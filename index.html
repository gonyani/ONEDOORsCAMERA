<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카메라 앱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="start-page">
    <h1>카메라 꾸미기</h1>
    <button id="start-button">시작하기</button>
  </div>

  <div id="camera-page">
    <div id="video-container">
      <video id="video" autoplay playsinline></video>
    </div>
    <button id="switch-button">카메라 전환</button>
    <button id="capture-button">사진 찍기</button>
  </div>

  <div id="photo-page">
    <img id="photo" alt="찍은 사진 미리보기">
    <button id="confirm-button">이 사진 사용하기</button>
    <button id="retake-button">다시 찍기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
